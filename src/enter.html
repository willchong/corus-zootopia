<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">   
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- @@include templates/header.html -->

	<div class="background">
		<div class="container">
			<div class="contest-form">
				<form action="" id="zootopia">
					<div class="row">
						<div class="col-sm-12">
							<h1>form header</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<h2>MY CHILD IS UNDER THE AGE OF MAJORITY</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<input type="checkbox" name="age"></input>
							<label for="age"> I am the parent/guardian of the entrant who is under the age of majority in their province/territory and I am entering the contest on their behalf.</label>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<h2>INFORMATION FOR PARENT OR ENTRANT OVER THE AGE OF MAJORITY IN THEIR PROVINCE/TERRITORY</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-7">
							<label for="firstname">First Name:</label>
						</div>
						<div class="col-sm-5">
							<input type="text" name="firstname"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-7">
							<label for="lastname1">Last Name:</label>
						</div>
						<div class="col-sm-5">
							<input type="text" name="lastname1"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-7">
							<label for="phone1">Phone Number:</label>
						</div>
						<div class="col-sm-5">
							<div class="row">
								<div class="col-sm-3">
									<input type="text" name="phone1"></input>
								</div>
								<div class="col-sm-3">
									<input type="text" name="phone2"></input>
								</div>
								<div class="col-sm-6">
									<input type="text" name="phone3"></input>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-7">
							<label for="email">Email Address:</label>
						</div>
						<div class="col-sm-5">
							<input type="email" name="email"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-7">
							<label for="province">Province/Territory:</label>
						</div>
						<div class="col-sm-5">
							<input type="text" name="province"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-7">
							<label for="childname">Your Child's First Name:</label>
						</div>
						<div class="col-sm-5">
							<input type="text" name="province"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<h2>Rules and Regulations</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<input type="checkbox" name="rules"></input>
							<label for="age">i have read the <a href="">rules and regulations</a>.</label>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<!-- captcha goes here -->
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<input type="submit" value="Click Here to Enter!"></input>
						</div>
					</div>
				</form>
			</div>
			<div class="row">
				<div class="col-sm-12 release-date">
					<h3>Zootopia is in theatres March 4, 2016</h3>
				</div>
			</div>
		</div>
    <!-- @@include templates/footer.html -->
	</div>

	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
