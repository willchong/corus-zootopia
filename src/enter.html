<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">   
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- @@include templates/header.html -->

	<div class="background">
		<div class="container contest-form">
			<form action="" id="zootopia">
				<div class="row">
					<div class="col-sm-12">
						<h1>form header</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<h2>my child age</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="checkbox" name="age"></input>
						<label for="age">i am parent/guardian etc</label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<h2>info fill out</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-7">
						<label for="firstname">First Name:</label>
					</div>
					<div class="col-sm-5">
						<input type="text" name="firstname"></input>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-7">
						<label for="lastname1">Last Name:</label>
					</div>
					<div class="col-sm-5">
						<input type="text" name="lastname1"></input>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-7">
					</div>
					<div class="col-sm-5">
						<input type="text" name="lastname2"></input>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-7">
						<label for="email">Email Address:</label>
					</div>
					<div class="col-sm-5">
						<input type="email" name="email"></input>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-7">
						<label for="province">Province/Territory:</label>
					</div>
					<div class="col-sm-5">
						<input type="text" name="province"></input>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-7">
						<label for="childname">Your Child's First Name:</label>
					</div>
					<div class="col-sm-5">
						<input type="text" name="province"></input>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<h2>Rules and Regulations</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="checkbox" name="rules"></input>
						<label for="age">i have read the <a href="">rules and regulations</a>.</label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<!-- captcha goes here -->
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" value="Click Here to Enter!"></input>
					</div>
				</div>
			</form>

			<div class="row">
				<div class="col-sm-12 release-date">
					<h3>Zootopia is in theatres March 4, 2016</h3>
				</div>
			</div>
		</div>
	</div>
    <!-- @@include templates/footer.html -->

    <script src="js/script.js"></script>
</body>
</html>
